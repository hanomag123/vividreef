<!DOCTYPE html>
<html lang="ru">

<head>
    {{> head }}
</head>

<body>
    {{> sprite }}

    <div class="page">

        <!-- Preloader-->

        <div class="preloader" id="preloader">
            <div class="spin">
                <div class="lds-ring"><div></div><div></div><div></div><div class="logo"></div></div>
            </div>
        </div>


            {{> body }}

        <!-- Footer -->
        {{> footer }}

    </div>

    <!-- Modal-->
    {{> modal}}

    <!-- FeedBack-->
    {{> feedback}}

    <!-- Order-->
    {{> order-modal}}

    <!-- JS -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/temp.js"></script>

    
    <script>
        window.onload = function() { preloader.style.opacity = "0"; setTimeout(() => preloader.style.display = 'none', 300);}
    </script>
</body>

</html>
